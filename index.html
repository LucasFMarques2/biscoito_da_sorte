<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <title>Biscoito da sorte</title>
</head>

<body>

  <main>
    <div class="screen1 ">
      <h1>Qual é sua sorte de hoje?</h1>
      <p>Abra o biscoito e descura!</p>
      <div class="cookImg">
        <img id="cookClose" src="/img/cookiClose.svg" alt="Imagem de um biscoito da sorte fechado">
      </div>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está sua sorte de hoje:</h2>
      <div class="frase">
        <span>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</span>
      </div>
      <img src="/img/cookiOpen.svg" alt="Imagem de um biscoito aberto">
      <button id="btnOther">Abrir outro biscoito</button>
    </div>
  </main>
   <script src="main.js"></script>
</body>

</html>
